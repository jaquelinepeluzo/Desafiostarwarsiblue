<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <title>Desafio Star Wars!</title>
    <link rel="stylesheet" type="text/css" href="_css/estilo2.css"/>
    <link rel="stylesheet" type="text/css" href="_css/form.css"/>
    <script language="javascript" src="_javascript/funcoes.js"></script>
    
</head>
<body>
<div id ="interface">
	<header id="cabecalho">
	<hgroup>
	<h1>Desafio Star Wars</h1>
	<h2>May the force be with you</h2>
	</hgroup>

	<img id="icone" src="_imagens/planetas.jpg"/>
    </header>
    
<section id="corpoform">
<hgroup>
<br></br>
    </header>
<div id="formulario">
<form>
<fieldset id="addplanetas"><legend>Adicione seu Planeta!</legend>
    <p><label for="cNome">Nome: </label><input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome do Planeta"/></p>
    <p><label for="cClima">Clima:</label><input type="text" name="tClima" id="cClima" size="20" maxlength="30" placeholder="Clima"/></p>
    <p><label for="cTerreno">Terreno:</label><input type="text" name="tTerreno" id="cTerreno" size="20" maxlength="30" placeholder="Tipo de Terreno"/></p>
    <p><label for="cFilme">Filmes:</label><input type="number" min="0" max="100" name="tFilme" id="cFilme" size="30" maxlength="30"></p>

    <input type="image" name="tEnviar" src="_imagens/botao-enviar.png"/>
    
</fieldset>
</form>
</div>

<footer id="rodape">

    <h2><p>Copyright &copy 2019 - by Jaqueline Peluzo<br></h2>
    <h3><a href="https://www.iblueconsulting.com.br/" target="_blank">iblue Consulting</a></p></h3>
    </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
    </html>
